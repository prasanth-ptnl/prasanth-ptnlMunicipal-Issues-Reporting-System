<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-logo">
                <h1>Issue <span>Reporting</span> System</h1>
            </div>
            <div class="nav-links" id="nav-links">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <form action="admin_login.html">
                <button class="btn">Admin Login</button>
            </form>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1>Welcome to <span>Muncipal Corperation Of Andhra Pradesh</span><br><br>Complain Now.</h1>
            <form action="complain.html">
                <button class="btn">Complain</button>
            </form>
        </div>
       
        
    </div>

</html>
<script>
    var show = document.getElementById('nav-links'); 
    function showMenu(){
        show.style.right = "0";
    }
    function closeMenu(){
        show.style.right = "-200px";
    }
</script>
